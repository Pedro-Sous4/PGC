{% extends 'core/base.html' %}

{% block title %}NOME DA PÁGINA{% endblock %}

{% block content %}
    <h1>Enviar E-mails com Relatórios</h1>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Enviar relatórios para todos os Credores</button>
    </form>
    
{% endblock %}
