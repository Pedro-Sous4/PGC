{% extends 'core/base.html' %}
{% block title %}Rendimento{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Rendimento - {{ Credor.nome }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'detalhe_rendimentos' Credor.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
